<!DOCTYPE html>
{% load static %}
{% load embed %}
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{% static "styles/style_home.css" %}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>

    <body>
        <div class="main" id="main">
            <div class="headerWrapper">
 				<div class="logo">
 						<img src="http://upload.wikimedia.org/wikipedia/commons/3/33/Vanamo_Logo.png" width="30px" height="30px;">&nbsp;&nbsp;&nbsp;&nbsp;
                        <strong>Hi Anonymous</strong>
 				</div>
 				<div class="navmenu">
                    <form action="/accounts/login/" method="post">{% csrf_token %}
                        <label for="username">User name:</label><input type="text" name="username" value="" id="username">
                        <label for="password">Password:</label><input type=password name="pwd" value="" id="password">
                        <input type="submit" value="login" />&nbsp;&nbsp;&nbsp;&nbsp;<a id="signup" href="#">New User</a>
                    </form>
                    {% if error %}
                        <p style="color: red;">Your login details are invalid. Please enter correct details.</p>
                    {% endif %}
                </div>
			</div>

			<div class="three-block" id="t1">
                <ul class="top" id="h1">
                    {% for song in songs %}
                            <ui class="base">
                                <!--<img src={{ song.thumbnail }} height="150px" width="100%">-->
                                <iframe width="100%" height="150px" src={{ song.youtube_link|embed }} frameborder="0" allowfullscreen></iframe>
                                <strong>{{ song.title }}</strong>
                            </ui>
                    {% endfor %}
                </ul>
			</div>
        </div>
    </body>

    <script>
        $('#signup').click(function(event) {
            event.preventDefault();
            $.ajax({
                url: '/accounts/signup/',
                type: 'GET',
                data: {
                },
                error: function() {
                },
                success: function(data) {
                    $('#t1').html(data);
                }
            });
        });
    </script>
</html>
